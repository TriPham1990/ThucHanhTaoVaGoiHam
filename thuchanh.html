<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tạo và gọi hàm</title>
</head>
<body>
<script>
    let confirmAnswer = confirm("Can you help me?");
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);

    function processConfirm(answer){
        let result = "";
        if (answer){
            result = "You're so helpful";
        } else {
            result = "Not at all";
        }
        return result;
    }
</script>
</body>
</html>
